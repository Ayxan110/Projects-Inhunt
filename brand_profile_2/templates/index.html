<!DOCTYPE html>
<html>
    <body>

        <h1 style="text-align:center;">Brand Items</h1>
        
        <div style="text-align:center;margin-bottom: 50px;">
            <form method="POST">
                <input name = "brand" style="padding: 12px 20px;margin: 8px 0;box-sizing: border-box;border-radius: 4px;" class="form-control" type="text" placeholder="Enter brand name" aria-label="Brand Name">
                <!-- <input name = "industry" style="padding: 12px 20px;margin: 8px 0;box-sizing: border-box;border-radius: 4px;" class="form-control" type="text" placeholder="Enter industry" aria-label="Item"> -->
                <select name="ind" id="ind"style="padding: 12px 20px;margin: 8px 0;box-sizing: border-box;border-radius: 4px;" class="form-control" type="text" placeholder="Enter industry">
                    <option value="hotel">hotel</option>
                    <option value="restaurant">restaurant</option>
                    <option value="hospital">hospital</option>
                    <option value="construction">construction</option>

                    <option value="metallurgical">metallurgical</option>
                    <option value="social media">social media</option>
                    <option value="bank">bank</option>
                    <option value="mortgage">mortgage</option>

                    <option value="finance">finance</option>
                    <option value="telecommunication">telecommunication</option>
                    <option value="media">media</option>
                    <option value="utility">utility</option>
                    
                    <option value="retail estate">retail estate</option>

                  </select>

                <br>
                <input style="  border-radius: 4px;background-color: #4CAF50;border: none;color: white;padding: 16px 32px;text-decoration: none;margin: 4px 2px;cursor: pointer;"type="submit"name="submit_button" value="submit brand">
            </form>
        </div>
        <hr size="1" width="70%" color="gray"> 

        <br>
        <h2 style="text-align:center;">Custom Item</h2>
        <div style="text-align:center;margin-bottom: 50px;">
            <form method="POST">
                <input name = "brand name custom" style="padding: 12px 20px;margin: 8px 0;box-sizing: border-box;border-radius: 4px;" class="form-control" type="text" placeholder="Enter brand name" aria-label="Brand Name">
                <!-- <input name = "industry" style="padding: 12px 20px;margin: 8px 0;box-sizing: border-box;border-radius: 4px;" class="form-control" type="text" placeholder="Enter industry" aria-label="Item"> -->
                <input name = "brand item custom" style="padding: 12px 20px;margin: 8px 0;box-sizing: border-box;border-radius: 4px;" class="form-control" type="text" placeholder="Enter custom item" aria-label="Custom Item">

                <br>
                <input style="  border-radius: 4px;background-color: #4CAF50;border: none;color: white;padding: 16px 32px;text-decoration: none;margin: 4px 2px;cursor: pointer;"type="submit"name="submit_button" value="submit custom item">
            </form>
        </div>

        
 



    </body>
</html>
